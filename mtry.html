

    <html>  
    <head>  
    <script language="javascript" type="text/javascript">
    function getPassword()
    {
        var pwd = prompt('What is the name of the Angel that sung to you?', '');
        
        if(pwd != null)
        {
            if(pwd != 'Pikotaro')
            {
				window.alert("Incorrect, Remember the P is capitalized");
                return true;
            }
        }
        window.alert("You GOT IT!, Great Job Marley! Go pick your Prize!");
		window.location="./mar/mcollect.html";
        return false;
    }
    </script>
    </head>  
    <body>  
    <p>Marley Click here to try your password.</p>  
    <input type = "button" onclick = "getPassword()" value = "Password for Marley">
    </body>
